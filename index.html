<!DOCTYPE html>
<html>
	<head>
		<title>上网认证 - RippleTek</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="Public/css/portal-style.css">
		<!--
		下面一句js引用请勿修改，oAuth.js保留使用服务器的版本，以便于及时获取到更新的文件，如您将此js下载到本地，可能在后续平台升级过程中遇到问题。
		-->
		<script type="text/javascript" src="http://service.rippletek.com/ext/js/oAuth.js"></script>
		<!--
		上面一句js引用请勿修改，oAuth.js保留使用服务器的版本，以便于及时获取到更新的文件，如您将此js下载到本地，可能在后续平台升级过程中遇到问题。
		-->
		<script type="text/javascript">
		function focusStyle(){
				document.getElementById("loginform").style.border="1px solid #1979FE";
		}
		function blurStyle(){
				document.getElementById("loginform").style.border="1px solid #CFCFCF";
		}
		function clickTag(){
			if (document.getElementById("weixinimg").style.display != "block")
			{
				document.getElementById("weixin").style.height="188px";
				document.getElementById("weixin").style.padding="40px 0";
				document.getElementById("weixinimg").style.display="block";
			}else{
				document.getElementById("weixin").style.height="0px";
				document.getElementById("weixin").style.padding="0px 0";
				document.getElementById("weixinimg").style.display="none";
			}
		}
		function hideQr(){
			document.getElementById("weixin").style.display="block";
		}
		</script>
	</head>
	<body>
		<article>
		<!-----------------------------表单开始-------------------------------->
		<form id="content">
			<!----标题和网站LOGO---->
			<h1><a href="#" id="logo" title="Rippletek上网登录"></a></h1>
			<h2 class="logintitle">请输入通过公共号获得的验证码</h2>
			<!----验证码输入框-->
			<div id="loginform">
				<input class="logininput" id="loginkey" type="text" name="token" onfocus="focusStyle()" onblur="blurStyle()" />
				<input class="loginbutton" id="loginbutton" type="button" title="发送验证码" onclick="rptk_weixin_submit('loginkey')">
			</div>
			<!--微信认证和试用---->
			<div class="tryonline">
				<a href="javascript:rptk_probation()" class="try-on2">去微信认证</a>
				<a href="javascript:rptk_probation()" class="try-on1">试用5分钟</a>
			</div>
			<!----其他登录方式和二维码-->
			<div class="other">
				<!--其他登录方式---->
				<div class="otherlogin">
					<span>可以使用其他方式登录：</span>
					<a href="javascript:rptk_login('qq')" title="用QQ帐号登录">
						<div class="qq"></div><p>用QQ帐号登录</p>
					</a>
					<a href="javascript:rptk_login('sina')" title="用新浪微博帐号登录">		<div class="sinaweibo"></div><p>用新浪微博帐号登录</p>
					</a>
				</div>
				<!----二维码-->
				<div class="codelink">
					<a href="#" onclick="clickTag()" title="点击打开二维码">扫描二维码关注官方微信获得上网方式</a> 
				</div>
			</div>
		</form>
			<div id="weixin">
				<a href="weixin://qr/gEx_Zm-EdTlKrSsF9xmS"><span id="weixinimg"></span></a>
			</div>		
		</article>
		<footer>
			<span>@RippleTek，无线，无限可能</span>
		</footer>
	</body>
</html>
